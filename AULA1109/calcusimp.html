<!DOCTYPE html>

<html>

<head>

<title>Calculadora Simples</title>

</head>

 

<body>

 <script type="text/javascript">

 

    function somar()

    {

        res.value = parseFloat(v1.value) + parseFloat(v2.value);

    }

    function subtrair()

    {

        res.value = parseFloat(v1.value) - parseFloat(v2.value);

    }

    function multiplicar()

    {

        res.value = parseFloat(v1.value) * parseFloat(v2.value);

    }

    function dividir()

    {

        if(parseFloat(v2.value) === 0) res.value = "Erro!";

        else

        res.value = parseFloat(v1.value) / parseFloat(v2.value);

    }

 </script>

 

 <h1>Calculadora Simples</h1>

 

    valor 1: <input type="text" id="v1" value="0"></br>

    valor 2: <input type="text" id="v2" value="0"></br>

    <input type="button" value="somar"

    onclick="somar()">

    <input type="button" value="subtrair"

    onclick="subtrair()">

    <input type="button" value="multiplicar"

    onclick="multiplicar()">

    <input type="button"

    value="Dividir" onclick="dividir()"></br>

    resultado: <input id="res" value="0">

</body></html>
