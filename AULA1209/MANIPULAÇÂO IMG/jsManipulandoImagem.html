<!DOCTYPE html>
<html>
<head>
<title>Lampada</title>
<meta charset="UTF-8">
<style>
/* Estilo CSS para definir um tamanho fixo para as imagens */
img#lampada {
width: 800px; /* Defina o tamanho desejado em pixels * /
height: auto; /* Mantém a proporção da imagem */
}
</style>
</head>
<body>
<h1>Imagens</h1>
<a href="https://www.google.com" target="_blank"
onmouseover="mudar ('lampada', 'lampCopia.png')">
<img src="lamp-desl.png" border="0" id="lampada">
</a>
<script type="text/javascript">
function mudar (objeto, imagem) {
lampada.src = imagem;
}
</script>
</body>
</html>
